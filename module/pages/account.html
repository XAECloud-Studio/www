<div class="xew-body_navh">
    <div class="xew-body_content">
        <div class="xew-body_account">
            <div style="position: relative;">
                <div class="xew-body_account-head">
                    <img src="./assets/images/fengmian/AWS9sVZCMbfR3VX50ZGHwkp6NiHEmfiL.jpg">
                </div>
                <div class="xew-body_account-info">
                    <img src="./assets/images/default_icon.jpg">
                    <div class="xew-body_account-info-card">
                        <div id="xbaic_nickname"></div>
                        <div id="xbaic_autograph"></div>
                    </div>
                </div>
            </div>
            <div class="xew-body_account-body">
                <div class="xew-body_account-body-menu">
                    <div onclick="location.href='#main'">
                        <div class="item">主页</div>
                    </div>
                    <div onclick="location.href='#edit'">
                        <div class="item">编辑</div>
                    </div>
                </div>
                <div class="xew-body_account-body-main" id="account_body">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#xbaic_nickname").text(sys.xel_account.user_info.Account.NickName);
        $("#xbaic_autograph").text(sys.xel_account.user_info.Account.Autograph);
        account_bodyload();
        $(window).bind('hashchange', function () {
            account_bodyload();
        });
    });
    function account_bodyload() {
        var hash = location.hash.substr(1);
        switch (hash) {
            case "edit":
                url = "edit.html";
                break;
            default:
                url = "main.html";
                break;
        }
        $.get("./module/pages/account/" + url, function (data) {
            $("#account_body").html(data);
        });
    }
</script>
